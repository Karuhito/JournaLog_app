{% extends "base.html" %}

{% block title %}振り返り作成{% endblock %}

{% block content %}
<div class="container my-5" style="max-width: 600px;">
    <div class="card shadow-sm">
        <div class="card-header bg-warning text-white">
            <h5 class="mb-0">振り返り</h5>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <div class="mb-3">
                    {{ form.content.label_tag }}
                    {{ form.content }}
                    {{ form.content.errors }}
                </div>
                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'journal:journal_over' year=journal.date.year month=journal.date.month day=journal.date.day %}" class="btn btn-outline-secondary">
                        キャンセル
                    </a>
                    <button type="submit" class="btn btn-warning px-4">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
