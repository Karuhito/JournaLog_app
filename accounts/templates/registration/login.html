{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JournaLog - ログイン</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>

    <main class="auth-container">
        <div class="container mt-5 col-md-4 border border-4 p-4 rounded-3">
            <h2 class="auth-title mb-4">ログイン</h2>
            <form class="auth-form" method="post">
                {% csrf_token %}

                <div class="auth-fields">
                    <div class="mb-3 auth-field">
                        <label>ユーザーネーム</label>
                        {{ form.username}}
                    </div>
                    <div class="mb-3 auth-field">
                        <label>パスワード</label>
                        {{ form.password }}
                    </div>
                </div>

                <button type="submit" class="btn btn-submit w-100">ログイン</button>
            </form>

            <div class="auth-divider"></div>

            <p class="auth-alt-text">
                アカウントをお持ちでない方
            </p>
    
            <div class="d-grid gap-2">
                <a href="{% url 'accounts:signup' %}" class="btn btn-alt w-100">
                    新規登録
                </a>
            </div>

        </div>
    </main>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous">
    </script>
</body>
</html>
