{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JournaLog - サインアップ</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>

<main class="auth-container">
    <div class="auth-card mt-5 col-md-4 border border-4 p-4 rounded-3">
        <h2 class="auth-title mb-4">サインアップ</h2>
        <p class="auth-description">
            アカウントを作成してJournaLogを始めよう!
        </p>

        <form class="auth-form" method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="auth-fields">
                <div class="mb-3 auth-field">
                    <label class="form-label">ユーザーネーム</label>
                    {{ form.username }}
                    {{ form.username.errors }}
                </div>

                <div class="mb-3 auth-field">
                    <label class="form-label">パスワード</label>
                    {{ form.password1 }}
                    {{ form.password1.errors }}
                </div>

                <div class="mb-3 auth-field">
                    <label class="form-label">パスワード（確認）</label>
                    {{ form.password2 }}
                    {{ form.password2.errors }}
                </div>
            </div>
            <button type="submit" class="btn btn-submit w-100">
                アカウントを作成
            </button>
        </form>

        <div class="auth-divider"></div>

        <p class="auth-alt-text">
            すでにアカウントをお持ちの方
        </p>

        <div class="d-grid gap-2">
            <a href="{% url 'accounts:login' %}" class="btn btn-alt w-100">
                ログイン
            </a>
        </div>
    </div>
</main>

<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous">
</script>
</body>
</html>
